<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Habit Tracker</title>
        <link rel="apple-touch-icon" href="images/guts-apple-touch-icon.png">
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="images/guts-favicon.png">

        <script src="/scripts/utils.js" defer></script>
        <script src="/scripts/api.js" defer></script>
        <script src="/scripts/render.js" defer></script>
        <script src="/scripts/app.js" defer></script>
    </head>
<body class="bg-light">
    <div class="container py-5">
        <!-- Header -->
        <div class="text-center mb-5">
            <div class="d-flex align-items-center justify-content-center gap-3 mb-2">
                <img src="images/guts.jpeg" alt="guts" class="rounded-circle" style="width: 80px; height: 80px; object-fit: cover;">
                <h1 class="display-4 mb-0">Habit Tracker</h1>
            </div>
            <p class="lead text-muted">Track your daily habits</p>
        </div>

        <!-- Daily Log -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="h4 mb-0">Daily Log</h2>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <!-- <label for="log-date" class="form-label">Select Date</label> -->
                    <input type="date" id="log-date" class="form-control">
                </div>
                <div id="date-selector" class="d-flex gap-2 mb-2 justify-content-center">
                    <!-- Dates rendered here -->
                </div>
                <ul id="daily-log" class="list-group list-group-flush">
                    <!-- Logs rendered here -->
                </ul>
            </div>
        </div>

        <!-- Create Habit Button -->
        <div class="mb-3">
            <button id="show-habit-form" class="btn btn-primary btn-lg w-100">
                + Create a New Habit
            </button>
        </div>

        <!-- Habit Form (hidden by default) -->
        <form id="add-habit" style="display: none" class="card shadow-sm p-4 mb-4">
            <h3 class="h5 mb-3">New Habit</h3>
            
            <div class="mb-3">
                <label for="habit-name" class="form-label">Name</label>
                <input type="text" id="habit-name" name="name" class="form-control" placeholder="Enter habit name" required>
            </div>
            
            <div class="mb-3">
                <label for="habit-type" class="form-label">Habit Type</label>
                <select name="type" id="habit-type" class="form-select" required>
                    <option value="">Select Type</option>
                    <option value="health">Health</option>
                    <option value="productivity">Productivity</option>
                    <option value="work">Work</option>
                    <option value="etc">Other</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="habit-time-range" class="form-label">Time Range</label>
                <select name="time" id="habit-time-range" class="form-select" required>
                    <option value="">Select Time Range</option>
                    <option value="anytime">Anytime</option>
                    <option value="morning">Morning</option>
                    <option value="afternoon">Afternoon</option>
                    <option value="night">Night</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success btn-lg w-100">Save Habit</button>
        </form>

        <!-- Habits List -->
        <div class="card shadow-sm mb-3">
            <div class="card-header bg-success text-white">
                <h2 class="h4 mb-0">My Habits</h2>
            </div>
            <div class="card-body">
                <div id="habits-message" class="text-center text-muted d-none">No active habits at this time.</div>
                <div class="table-responsive">
                    <table id="habits-table" class="table mb-0">
                        <thead>
                            <tr class="table-light">
                                <th>Name</th>
                                <th>Type</th>
                                <th>Time</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="habits-tbody">
                            <!-- Habits rendered here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Inactive Habits List -->
        <div class="card shadow-sm">
            <div class="card-header bg-secondary text-white">
                <h2 class="h4 mb-0">Inactive Habits</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <div id="inactive-habits-message" class="text-center text-muted d-none">No inactive habits at this time.</div>
                    <table id="inactive-habits-table" class="table">
                        <thead>
                            <tr class="table-light">
                                <th>Name</th>
                                <th>Type</th>
                                <th>Time</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="inactive-habits-tbody">
                            <!-- Inactive habits rendered here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
